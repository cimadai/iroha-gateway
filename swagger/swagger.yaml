consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  Account:
    example:
      guid: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
      quorum: 1
      signatories:
      - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
      - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
    properties:
      guid:
        description: account's guid
        example: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
        pattern: '[0-9a-zA-Z+/=]+'
        type: string
      quorum:
        description: 最低限必要な数
        example: 1
        maximum: 65535
        minimum: 1
        type: integer
      signatories:
        description: Account Signatories
        example:
        - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
        - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        items:
          example: Ut eius.
          type: string
        type: array
    required:
    - guid
    - signatories
    - quorum
    title: Account
    type: object
  Accounts:
    description: Accounts media type (default view)
    example:
      accounts:
      - guid: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
        quorum: 1
        signatories:
        - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
        - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
