        - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
      code: 0
      message: message
    properties:
      accounts:
        description: accounts
        example:
        - guid: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
          quorum: 1
          signatories:
          - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
          - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        - guid: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
          quorum: 1
          signatories:
          - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
          - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        items:
          $ref: '#/definitions/Account'
        type: array
      code:
        description: response code
        example: 0
        format: int64
        type: integer
      message:
        description: response message
        example: message
        type: string
    required:
    - message
    - code
    - accounts
    title: 'Mediatype identifier: application/vnd.accounts+json; view=default'
    type: object
  AddAccountRequest:
    example:
      account:
        guid: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
        quorum: 1
        signatories:
        - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
