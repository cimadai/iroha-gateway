        ledger_name: sampleLedgerName
        name: sampleCurrencyName
        value: 10.1
      signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
