info:
  title: The Iroha API
  version: ""
paths:
  /accounts:
    get:
      description: get all accounts
      operationId: accounts#getAll
      produces:
      - application/vnd.message+json
      - application/vnd.accounts+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Accounts'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/Message'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Message'
      schemes:
      - http
      summary: getAll accounts
      tags:
      - accounts
    post:
      description: add an account
      operationId: accounts#add
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/AddAccountRequest'
      produces:
      - application/vnd.message+json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/Message'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Message'
      schemes:
      - http
      summary: add accounts
      tags:
      - accounts
  /accounts/{target}:
    delete:
      description: delete an account
      operationId: accounts#delete
      parameters:
      - description: Public key of URL-encoded target's account
        in: path
        name: target
        pattern: '[0-9a-zA-Z-_.~]+'
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/DeleteAccountRequest'
      produces:
      - application/vnd.message+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/Message'
        "500":
